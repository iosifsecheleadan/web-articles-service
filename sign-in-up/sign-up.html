<!DOCTYPE html>
<html lang="en">

<head>
    <title>Articles - Sign Up</title>

    <link rel="stylesheet" type="text/css" href="sign-in-up.css">
    <link rel="stylesheet" type="text/css" href="../main/main.css">
    <link rel="stylesheet" type="text/css" href="../main/button.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../main/set-user.js"></script>
    <script src="sign-in.js"></script>
</head>

<header>
    <label id="user-name"></label>
    <a href="../main/main.html" class="button" id="home">Home</a>
    <a href="sign-in.html" class="button" id="sign-in">Sign In</a>
    <a href="sign-up.html" class="button" id="sign-up">Sign Up</a>
    <a class="button" id="sign-out" onclick="signOUT()">Sign Out</a>
    <a href="../add-new/add-new.html" class="button" id="post-new">Post New Article</a>
</header>

<body>
<form>
    <label>Create an Account. Become an Author!</label> <br><br>
    <div>
        <label for="username">User Name : </label>
        <input type="text" id="username" name="username" value="username">
    </div>
    <div>
        <label for="password">Password : </label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <label for="confirm">Confirm Password : </label>
        <input type="password" id="confirm" name="confirm">
    </div>
    <a class="button" onclick="signUP()">Done</a>
</form>
</body>

</html>
